<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker | Vue JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header-display 
                @toggle-add-task="toggleAddTask" 
                title="Task Tracker" 
            >
            </header-display>
            <div v-show="showAddTask">
                <add-task @add-task="addTask"></add-task>
            </div>
            <tasks 
                @toggle-reminder="toggleReminder" 
                @delete-task="deleteTask" 
                :tasks="tasks"
            >
            </tasks>
        </div>
    </div>

    <!-- Import App -->
    <script src="./app.js"></script>

    <!-- Import Components -->
    <script src="./components/HeaderDisplay.js"></script>
    <script src="./components/ButtonDisplay.js"></script>
    <script src="./components/Tasks.js"></script>
    <script src="./components/Task.js"></script>
    <script src="./components/AddTask.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
